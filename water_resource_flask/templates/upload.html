
{% extends "base.html" %}
{% block content %}
<h2>Upload CSV</h2>
<form method="post" enctype="multipart/form-data">
  <label>Select CSV: <input type="file" name="file" accept=".csv" required></label>
  <button type="submit">Upload</button>
</form>

{% if filename %}
  <h3>Preview: {{ filename }}</h3>
  {% for table in tables %}
    {{ table | safe }}
  {% endfor %}
  <h4>Summary</h4>
  <pre>{{ summary | tojson(indent=2) }}</pre>
  <a href="{{ url_for('downloads', filename=filename) }}">Download CSV</a>
{% endif %}
{% endblock %}
