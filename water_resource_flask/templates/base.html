
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Water Resource Management - Flask</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <img src="{{ url_for('static', filename='assets/water.svg') }}" class="logo" alt="logo">
        <h1>Water Resource Management</h1>
      </div>
    </header>
    <nav class="nav">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('upload') }}">Upload Data</a>
      <a href="{{ url_for('index') }}#modules">Modules</a>
      <a href="{{ url_for('index') }}#calculator">Calculator</a>
      <a href="{{ url_for('index') }}#contact">Contact</a>
      <a href="{{ url_for('index') }}#narration">Narration</a>
    </nav>
    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <p>&copy; 2025 Water Resource Management Project</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
